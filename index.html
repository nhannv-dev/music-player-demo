<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">

            <!-- For contexmenu -->
            <div class="context" hidden>
                <div class="context_item add" data-index="">
                    <div class="inner_item">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add song
                    </div>
                </div>
                <div class="context_item update" data-index="">
                    <div class="inner_item">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update song
                    </div>
                </div>
                <div class="context_hr"></div>
                <div class="context_item copy-link" data-index="">
                    <div class="inner_item">
                        <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Copy link
                    </div>
                </div>
                <div class="context_item delete" data-index="">
                    <div class="inner_item">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete song
                    </div>
                </div>
            </div>

            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>


    </div>
    <!-- Modal  -->
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">

                <form id="form-update">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title"></h4>
                    </div> <!-- /.modal-header -->

                    <div class="modal-body">

                        <!-- Name of song -->
                        <div class="form-group">
                            <label for="name" class="form-label">Name of song</label>
                            <input id="name" name="name" placeholder="" type="text" class="form-control">
                            <span class="form-message"></span>
                        </div>


                        <!-- Singer -->
                        <div class="form-group">
                            <label for="name" class="form-label">Singer name</label>
                            <input id="singer" name="singer" placeholder="" type="text" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <!-- Path -->
                        <div class="form-group">
                            <label for="path" class="form-label">Path URL</label>
                            <input id="path" name="path" placeholder="" type="text" class="form-control">
                            <span class="form-message"></span>
                        </div>
                       
                        <!-- Image -->
                        <div class="form-group">
                            <label for="image" class="form-label">Image URL</label>
                            <input id="image" name="image" placeholder="" type="text" class="form-control">
                            <span class="form-message"></span>
                        </div>

                    </div> <!-- /.modal-body -->

                    <div class="modal-footer">
                        <button class="form-control btn btn-primary submit">Ok</button>
                        <div class="invalid-feedback" hidden></div>
                    </div> <!-- /.modal-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validator.js"></script>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
